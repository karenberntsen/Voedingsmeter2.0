	<div class="container">
  		<h2>Maak een account aan</h2>
  	<form class="form-horizontal" id="gebruikerInputFormulier">
    	<div class="form-group">
      		<label class="control-label col-sm-2">Naam:</label>
      		<div class="col-sm-10">
        		<input id="gebruikersNaam" type="text" class="form-control" placeholder="naam" required/>
      		</div>
   		</div>
    	<div class="form-group">
      		<label class="control-label col-sm-2">Geboortedatum:</label>
      		<div class="col-sm-10">          
      		   	<input id="geboortedatum" type="text" class="form-control" maxlength="10" placeholder="dd-mm-jjjj" required/>
    		</div>
   		</div>
    	<div class="form-group">
      		<label class="control-label col-sm-2">Lengte:</label>
      		<div class="col-sm-10">          
    	    	<input id="lengte" type="number" class="form-control" step=".01" required/>
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="control-label col-sm-2">E-mail:</label>
      		<div class="col-sm-10">          
    	    	<input id="email" type="email" class="form-control" required/>
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="control-label col-sm-2">Wachtwoord:</label>
      		<div class="col-sm-10">          
    	    	<input id="wachtwoord" type="password" class="form-control" required/>
      		</div>
    	</div>
    	<div class="form-group" id="submitDiv">        
      		<div class="col-sm-offset-2 col-sm-10">
<!--      			<button type="submit" class="btn btn-default" onclick="registreren()">Registreer</button> -->      		
         		<input type="button" class="btn btn-default" onclick="registreren()" value="Registreer"> 
      		</div>
    	</div>
  </form>
</div>
